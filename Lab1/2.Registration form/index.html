<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Registration Form</h1>

    <form id="registrationForm" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="John" autocomplete="name" required />
        <small class="error" id="nameError" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="john_doe@example.com" autocomplete="email" required />
        <small class="error" id="emailError" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="e.g. 25" min="18" max="60" step="1" required />
        <small class="error" id="ageError" aria-live="polite"></small>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <small class="hint">At least 8 chars, include upper, lower, number, and special character</small>
        <small class="error" id="passwordError" aria-live="polite"></small>
      </div>

      <button type="submit" class="submit-btn">Register</button>
      <p class="success" id="successMessage" role="status" aria-live="polite" hidden>Registration successful!</p>
    </form>
  </main>

  <script src="script.js"></script>
  
</body>
</html>
